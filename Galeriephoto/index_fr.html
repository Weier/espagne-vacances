function keypress(e){

  switch(keyCode) {
	
	
	
	case 63273: case 36: window.location="index_fr.html"; return false; break;
	case 63275: case 35: window.location="index_fr.html"; return false; break;
	
	case 13: if(firstSlide!=null) window.location=firstSlide; return false; break;
  }
  return true;
}
function keypresslistener() {
if(document.all) { document.onkeydown = keypress; }
else if(document.layers || document.getElementById) { document.onkeypress = keypress; }
}
