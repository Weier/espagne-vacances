<script language="javascript" type="text/javascript">
<!--keyboard controls-->
function keypress(e){
  if(!e) var e=window.event;
  if(e.keyCode) keyCode=e.keyCode; else if(e.which) keyCode=e.which;
  switch(keyCode) {
	case 8: window.location="../index_fr.html"; return false; break;
	case 63235: case 39: window.location="148.html"; return false; break;
	case 63234: case 37: window.location="145.html"; return false; break;
	case 63273: case 36: window.location="140.html"; return false; break;
	case 63275: case 35: window.location="155.html"; return false; break;
	case 32: show_down(); setTimeout('show_out()', 200); return false; break;
  }
  return true;
}
function keypresslistener() {
if(document.all) { document.onkeydown = keypress; }
else if(document.layers || document.getElementById) { document.onkeypress = keypress; }
}
idx0 = new Image(31,31); idx0.src = "../../../res/idx.gif";
idx1 = new Image(31,31); idx1.src = "../../../res/idx1.gif";
next0 = new Image(31,31);next0.src = "../../../res/next.gif";
next1 = new Image(31,31);next1.src = "../../../res/next1.gif";
prev0 = new Image(31,31);prev0.src = "../../../res/prev.gif";
prev1 = new Image(31,31);prev1.src = "../../../res/prev1.gif";
<!-- Slideshow code-->
show0 = new Image(31,31);show0.src = "../../../res/show.gif";
show1 = new Image(31,31);show1.src = "../../../res/show1.gif";
stop0 = new Image(31,31);stop0.src = "../../../res/stop.gif";
stop1 = new Image(31,31);stop1.src = "../../../res/stop1.gif";

var show_param = -1; // -1 = slideshow stopped
var delay = 3;
if(window.location.search.length > 1){
  var parms = window.location.search.substring(1,location.search.length).split("&");
    for(var i = 0; i < parms.length; i++) {		
      if(parms[i].substring(0, parms[i].indexOf("=")) == "show_param") 
        delay = show_param = parms[i].substring(parms[i].indexOf("=") + 1, parms[i].length);
}}
var show_delay = show_param;
function show_timer() {
  if(show_delay >= 0){
    show_delay--;
    if(show_delay < 0 && show_param > 0) {
      window.location="148.html?show_param=" + show_param;
    }
    else { if(show_param > 0) { window.status='Time left: '+(show_delay+1)+' s'; }}
  }
  setTimeout('show_timer()', 1000);	
}
function show_over()
{ if(show_param >= 0) { document.show.src=stop1.src; }
  else { document.show.src=show1.src; }
  window.status='Start/Stop diaporama - Double Clic pour changer le délai';
}
function show_out()
{ if(show_param >= 0) { document.show.src=stop0.src; }
  else { document.show.src=show0.src; }
}
function show_down()
{ if(show_param >= 0) { show_param = -1; document.show.src=stop1.src; window.status=''; } 
  else { show_param = delay; document.show.src=show1.src; } 
  show_delay = show_param; 
}
function change_delay()
{ delay = prompt('délai', (show_param < 0)? 3:show_param);
  show_param = show_delay = delay; document.show.src=show1.src;
}

</script>
